# language: haskell

env:
 - GHCVER=7.4.2
 - GHCVER=7.6.3
 - GHCVER=7.8.4
 - GHCVER=7.10.3
 - GHCVER=8.0.1
 - GHCVER=8.2.2
 - GHCVER=8.4.3
 - GHCVER=8.6.1

before_install:
 - sudo add-apt-repository -y ppa:hvr/ghc
 - sudo apt-get update
 - sudo apt-get install cabal-install-1.24 ghc-$GHCVER
 - export PATH=/opt/cabal/bin:/opt/ghc/$GHCVER/bin:$PATH

install:
 - cabal-1.24 update
 - cabal-1.24 install --only-dependencies --enable-tests

script:
 - cabal-1.24 configure --enable-tests
 - cabal-1.24 build
 - cabal-1.24 test --show-details=streaming
 - cabal-1.24 haddock
 - cabal-1.24 sdist


